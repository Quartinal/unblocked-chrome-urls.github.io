<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Apps</title>
        <link rel="icon" type="image/x-icon" href="https://assets-global.website-files.com/5d6db64572061db9c481aaeb/60df10e6f5ffea4eace64375_classlink-favicon.png">
    </head>
    
    <body>
        <div style="flex-direction: column;">
            <h1>
                Unblocked Chrome URLs 
            </h1>
            <p>CSS is coming soon!</p>
        </div>

        <form onsubmit="submit(event)">
            <label for="url">URL</label>
            <input class="url" id="url">
        </form>

        <script>
            function submit(event) {
                event.preventDefault();
                const url = document.querySelector('body form input.url').value;
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.src = url;
                document.body.appendChild(iframe);
            }
        </script>
    </body>
</html>
